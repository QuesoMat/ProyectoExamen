<!DOCTYPE html>
<html>
<head>
    <title>Mi Negocio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f4f7f6;
            --text-color: #333;
            --header-bg: #fff;
            --card-bg: #fff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            margin-top: 20px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-top: 5px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .button, input[type="submit"] {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
            color: #fff;
            background-color: var(--primary-color);
            font-weight: bold;
        }

        .button:hover, input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NEGOCIO WEB</div>
            <div class="tagline">Gestiona tu negocio de forma sencilla</div>
        </div>
        
        <div class="btn-group">
            <form action="Catalogo_Productos.jsp">
                <input type="submit" value="CatÃ¡logo de Productos" />
            </form>
            <form action="Lista_Clientes.jsp">
                <input type="submit" value="Lista de Clientes" />
            </form>
            <form action="Consultar_Pedido.jsp">
                <input type="submit" value="Consultar Pedido" />
            </form>
        </div>
    </div>
</body>
</html>
